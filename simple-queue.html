<script type="text/javascript">
    RED.nodes.registerType('simple-queue-ordered',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""},
            count: {value:4},
            unique_check: {value: ""}
        },
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"simple-queue-ordered";
        }
    });
</script>

<script type="text/html" data-template-name="simple-queue-ordered">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>

    <div class="form-row">
        <label for="node-input-count"><i class="icon-tag"></i> Count</label>
        <input type="number" id="node-input-count">
    </div>

    <div class="form-row">
        <label for="node-input-unique_check">Unique Key</label>
        <input type="text" id="node-input-unique_check">
    </div>
</script>

<script type="text/html" data-help-name="simple-queue-ordered">
    <p>Limits the messages which should get processed at the same time.</p>

    <dl class="message-properties">
        <dt>count
            <span class="property-type">number</span>
        </dt>
        <dd>Max messages processed at the same time</dd>

        <dt>unique key
            <span class="property-type">string</span>
        </dt>
        <dd>If set only one message with the same value for the given key will be enqueued and processed.</dd>
    </dl>

    <h3>Inputs</h3>
    <p>
        If the message has the property <code>queue_msg_id</code> it will be treated as a finished message.<br />
        When the processing of a message is done the message should get send back to the queue to free it.<br />
        Failure to do so will result into stuck messages and a filled queue.
    </p>
</script>
